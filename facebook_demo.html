<head>
  <title>facebook_demo</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Welcome to Wall!</h1>
      <form class="new-task">
        <input type="text" name="message" placeholder="Write your message here..." />
      </form>
    </header>
    <ul>
      {{#each display_posts}}
        {{> posts}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="posts">
  <li>
  <button class="delete">&times;</button>
  <span class="text">{{message}}</span>
  </li>
</template>
